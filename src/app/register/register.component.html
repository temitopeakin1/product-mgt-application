<div class="container">
  <div class="row justify-content-center">
    <div class="header">
      <h1>Create an account</h1>
      <h2>Welcome, Kindly enter your details</h2>
    </div>

    <form
      [formGroup]="registerForm"
      novalidate
      (keydown.enter)="$event.preventDefault()"
      (ngSubmit)="onSubmit()"
    >
      <div class="form-group">
        <label for="username">
          Username
        </label>
        <input
          type="text"
          id="username"
          formControlName="userName"
          class="form-control"
          placeholder="Username (required)"
          [ngClass]="{
            'is-invalid':
              (registerForm.get('userName')?.touched ||
                registerForm.get('userName')?.dirty) &&
              !registerForm.get('userName')?.valid
          }"
        />
        <span class="invalid-feedback">
          <span *ngIf="registerForm.get('userName')?.errors?.['required']">
            Kindly fill the required
          </span>
          <span *ngIf="registerForm.get('userName')?.errors?.['minlength']">
            The username must be longer than 3 characters.
          </span>
        </span>
      </div>
      <div class="form-group">
        <label for="email">
          Email
        </label>
        <input
          type="text"
          id="email"
          formControlName="email"
          class="form-control"
          placeholder="email (required)"
          [ngClass]="{
            'is-invalid': emailMessage
          }"
        />
        <span class="invalid-feedback">
          {{ emailMessage }}
        </span>
      </div>
      <div class="form-group">
        <label for="password">
          Password
        </label>
        <input
          type="text"
          id="password"
          formControlName="password"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="repeatPassword">
          Repeat Password
        </label>
        <input
          type="text"
          id="repeatPassword"
          formControlName="repeatPassword"
          class="form-control"
        />
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!registerForm.valid"
      >
        Submit
      </button>
    </form>
  </div>
</div>
